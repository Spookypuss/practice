<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0b530e2e25.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!-- * Start of the top section * -->
    <div class="container">
      <div class="top-bar">
        <span
          ><form id="search-form">
            <!---search bar-->
            <input
              type="text"
              placeholder=" 🔍 Search for a city"
              autofocus="on"
              autocomplete="off"
              id="search-input-text"
            />
            <input type="submit" value="Search" id="search-submission" />
            <button type="submit" class="btn btn-info" id="my-location-button">
              Use my location
            </button>
          </form>
        </span>
      </div>
      <h1 id="location-heading">Manchester</h1>
      <h2></h2>
      <div class="forecasts-container">
        <!-- * Start of the forecast section * -->
        <!-- Conversion Buttons-->
        <div class="row">
          <div class="col-8">
            <div class="card">
              <!-- Current conditions card -->
              <h3 id="current-conditions-heading">Current conditions</h3>
              <div class="card-body">
                <div class="card-title">
                  <i class="fa-solid fa-cloud cloud-icon current-icon"></i>
                </div>
                <!-- Need to find a way to get degrees symbol in here -->
                <div class="card-subtitle">
                  <span id="current-temperature">16</span
                  ><span class="units"
                    ><a href="#" id="celcius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">° F</a></span
                  >
                </div>
                <!-- Description of current conditions -->
                <p class="current-conditions">
                  <span id="current-description">Cloudy</span>
                  |
                  <i class="fa-solid fa-droplet precipitation-icon"></i>
                  <span id="humidity">55</span>% | 1.2mm
                </p>
              </div>
            </div>
            <div class="todays-forecast">
              <!-- Today's weather forecast-->
              <ul>
                <li><br /></li>
                <li class="forecast-heading">Today</li>
                <li class="list-heading today"><strong>21° </strong>| 11°</li>
                <li>
                  <!-- grid for today's weather -->
                  <div class="row today-row">
                    <div class="col">
                      <p class="time-of-day today">Morning</p>
                    </div>
                    <div class="col">
                      <p class="time-of-day today">Evening</p>
                    </div>
                  </div>
                  <div class="row today-row">
                    <div class="col">
                      <i
                        class="fa-solid fa-cloud-sun cloud-sun-icon icon today-icon today"
                      ></i>
                    </div>
                    <div class="col">
                      <i
                        class="fa-solid fa-moon moon-icon icon today-icon today"
                      ></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <!--- closes card body -->
          </div>
          <!-- closes the card -->
          <!-- closes the column -->
          <div class="col-4">
            <!-- 5-day weather forecast-->
            <ul>
              <li class="forecast-heading">5-day forecast</li>
              <li class="day-heading">Thu 31</li>
              <li>
                <i class="fa-solid fa-cloud cloud-icon icon daily-icon"></i>
              </li>
              <li class="day-temp"><strong>18° </strong>| 12°</li>
              <li class="day-heading">Fri 1</li>
              <li>
                <i
                  class="fa-solid fa-cloud-sun cloud-sun-icon icon daily-icon"
                ></i>
              </li>
              <li class="day-temp"><strong>24° </strong>| 18°</li>
              <li class="day-heading">Sat 2</li>
              <li>
                <i class="fa-solid fa-cloud cloud-icon icon daily-icon"></i>
              </li>
              <li class="day-temp"><strong>22° </strong>| 16°</li>
              <li class="day-heading">Sun 3</li>
              <li><i class="fa-solid fa-sun sun-icon icon daily-icon"></i></li>
              <li class="day-temp"><strong>26° </strong>| 19°</li>
              <li class="day-heading">Mon 4</li>
              <li>
                <i
                  class="fa-solid fa-cloud-sun cloud-sun-icon icon daily-icon"
                ></i>
              </li>
              <li class="day-temp"><strong>23° </strong>| 17°</li>
            </ul>
          </div>
          <!-- closes second column -->
        </div>
        <!-- closes first row -->
        <div class="row">
          <!-- opens row 2 -->
        </div>
      </div>
      <!--closes row 2-->
      <p class="page-info">Coded by Lyn Rycroft, 2023</p>
    </div>
    <!-- closes forecast container -->
    <!-- closes body container -->
    <script src="src/app.js"></script>
  </body>
</html>
